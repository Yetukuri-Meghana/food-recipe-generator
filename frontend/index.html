<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Food Recipe Generator</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for icons -->
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>

  <style>
    body {
      background: linear-gradient(
        to right,
        #ff7043,
        #ffa270
      ); /* Smooth gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    .auth-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-container h3 {
      color: #ff7043;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-group label {
      font-weight: 500;
    }

    .btn-custom {
      background-color: #ff7043;
      border: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #e85b2a;
      transform: scale(1.03);
    }

    a.view-link {
      color: #333;
      font-weight: 500;
      text-decoration: none;
    }

    a.view-link:hover {
      text-decoration: underline;
      color: #ff7043;
    }

    .footer-text {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h3><i class="fas fa-utensils"></i> RecipeGen Sign Up</h3>

    <form action="/signin" method="POST">
      <div class="form-group text-left">
        <label for="signup-username">Username</label>
        <input
          type="text"
          class="form-control"
          id="signup-username"
          placeholder="Enter username"
          required
          name="name"
        />
      </div>

      <div class="form-group text-left">
        <label for="signup-password">Password</label>
        <input
          type="password"
          class="form-control"
          id="signup-password"
          placeholder="Enter password"
          required
          name="password"
        />
      </div>

      <div class="form-group text-left">
        <label for="signup-email">Email</label>
        <input
          type="email"
          class="form-control"
          id="signup-email"
          placeholder="Enter email"
          required
          name="email"
        />
      </div>

      <div class="form-group text-left">
        <label for="contact-number">Contact Number</label>
        <input
          type="text"
          class="form-control"
          id="contact-number"
          placeholder="Enter contact number"
          required
          name="mobile"
        />
      </div>

      <button type="submit" class="btn btn-custom btn-block">Sign Up</button>
      <p class="footer-text">
        Want to see who registered?  
        <a href="/view" class="view-link">View Users</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
