name: CI/CD Pipeline for Food Recipe Generator

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run tests
        run: |
          cd backend
          npm test || echo 'No tests found, skipping test stage'

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/food-recipe-generator:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin



      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/food-recipe-generator:latest
